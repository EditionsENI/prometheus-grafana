global:
  scrape_interval:     15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['prom_prometheus:9090']
  - job_name: 'grafana'
    static_configs:
    - targets: ['prom_grafana:3000']
  - job_name: 'docker'
    static_configs:
    - targets: ['host.docker.internal:9323']
  - job_name: 'node'
    static_configs:
    - targets: ['host.docker.internal:9100']
